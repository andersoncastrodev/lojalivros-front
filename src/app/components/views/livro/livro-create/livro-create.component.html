<form>
    <h1>Criando um Novo Livro</h1>
    
    <mat-form-field class="form">

        <mat-label>Titulo:</mat-label>
        <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required  type="text" name="titulo" placeholder="Ex: Curso de Informatica" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>

    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Auto:</mat-label>
        <input matInput [(ngModel)]="livro.nomeAutor" [formControl]="nomeAutor" required  type="text" name="nomeAutor" placeholder="Ex: Pedro Santos" maxlength="100">
        <mat-error *ngIf="nomeAutor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto:</mat-label>
        <textarea matInput [(ngModel)]="livro.texto"  [formControl]="texto" required  type="text" name="texto" placeholder="Ex: Loren ipsum" maxlength="10000"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" [disabled]="getMessage()" class="mat-elevation-z8" mat-raised-button color="primary">Salvar</button>
        <button (click)="cancelar()" class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
    </div>

</form>
