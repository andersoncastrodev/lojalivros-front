<form>
    <h1>Criando um Novo Livro</h1>
    
    <mat-form-field class="form">

        <mat-label>Titulo:</mat-label>
        <input matInput [formControl]="titulo" required  type="text" name="titulo" placeholder="Ex: Curso de Informatica" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>

    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Auto:</mat-label>
        <input matInput [formControl]="nome_autor" required   type="text" name="nome_autor" placeholder="Ex: Pedro Santos" maxlength="100">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto:</mat-label>
        <textarea matInput [formControl]="texto" required   type="text" name="texto" placeholder="Ex: Loren ipsum" maxlength="10000"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button [disabled]="getMessage()"  class="mat-elevation-z8" mat-raised-button color="primary">Salvar</button>
        <button  class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
    </div>

</form>
