<form>
    <h1>Alterando a Categoria</h1>
    
    <mat-form-field class="form">
        <mat-label>Nome:</mat-label>
        <input matInput  [(ngModel)]="categoria.nome" type="text" name="nome" >
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição:</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao"  type="text" name="descricao"></textarea>
    </mat-form-field>  

    <div class="buttons">
        <button (click)="update()"  class="mat-elevation-z8" mat-raised-button color="primary">Atualizar</button>
        <button (click)="cancelar()" class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
    </div>

</form>
